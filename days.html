<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/days.css">
    <title>三日預報</title>
</head>

<body>
    <header class="header">
        <div class="header-logo">
            <a class="header-logo-btn" href="index.html">
                <img src="image/logo.svg" alt="" />
            </a>
        </div>
        <div class="header-nav-container">
            <div>
                <nav class="header-nav">
                    <div class="header-nav-content">
                        <a class="header-nav-link header-nav-home" href="index.html">首頁</a>
                        <a class="header-nav-link header-nav-days active" href="days.html">三日預報</a>
                        <a class="header-nav-link header-nav-week" href="week.html">天氣週報</a>
                        <a class="header-nav-link header-nav-warning" href="warning.html">災害警報</a>
                    </div>
                    <button id="hamburger" class="header-nav-hamburger">
                        <input type="checkbox" id="menu">
                        <label for="menu" class="line" onclick="toggleMenu()">
                            <div class="menu"></div>
                        </label>
                    </button>
                </nav>
                <div class="header-search">
                    <input class="header-search-input" placeholder="請輸入地區" onkeyup="detectInput(this.value)">
                    <button class="header-search-btn">
                        <img class="header-search-img" src="image/searchBtn.svg" alt="">
                    </button>
                    <div id="header-search-list" class="hide">
                    </div>
                </div>
            </div>
        </div>
    </header>

    <button id="top-btn" title="回到頂部" onclick="toTop()">
        <img src="image/topBtn.svg">
    </button>

    <section class="section section-days">
        <div class="weather-data-container">
            <div class="control-panel">
                <div class="type">
                    <h3>天氣狀況</h3>
                </div>
                <div class="date">
                    <p class="today"></p>
                    <p class="tomorrow"></p>
                    <p class="day-after-tomorrow"></p>
                </div>
                <div class="time">
                </div>
            </div>
            <div class="show-select-time">
                <p class="select-time"></p>
            </div>
            <div class="data-container">
            </div>
        </div>
    </section>

    <footer class="footer">
        COPYRIGHT © 2023 起司大象氣象預報站
    </footer>
    <div class="fill-footer"></div>

    <script src="js/base.js"></script>
    <script src="js/days.js"></script>
</body>

</html>
